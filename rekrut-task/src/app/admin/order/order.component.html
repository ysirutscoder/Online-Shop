<div *ngIf="orders.length; else empty">
    <h3 class="text-center">Orders:</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Phone</th>
            <th>Name</th>
            <th>Adress</th>
            <th>Orders</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders ">
            <td>{{ order.date | date : 'short'}}</td>
            <td>{{ order.phone }}</td>
            <td>{{ order.name }}</td>
            <td>{{ order.adress }}</td>
            <td>
             <div *ngFor= "let item of order.order">
                 {{item.title}}
             </div>

            </td>

            <td>{{ order.price}} z≈Ç</td>
            <td>
                <button class="btn btn-success" (click)="remove(order.id)">Completed</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<ng-template #empty>
    <h2 class="text-center">No orders</h2>
</ng-template>
