<div class="form-control">
  <input type="text" placeholder="Find a product" [(ngModel)]="productName">
</div>
<div *ngIf="products$ | async | search:productName  as products  " class="dashboard">
  <app-dish *ngFor="let product of products | filter: prodSer.cat " [product]="product" class="box">
  </app-dish>
</div>
